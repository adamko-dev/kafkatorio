version: "3.9"

services:

  factorio-server:
    image: factoriotools/factorio:1.1.46
    #    logging:
    #      driver: "json-file"
    container_name: "factorio-server"
    restart: "unless-stopped"
    networks:
      - "factorio-events-nw"
    ports:
      - "34197:34197/udp" # factorio
      - "27015:27015/tcp" # rcon
    volumes:
      - "./factorio-server:/factorio"
  #    logging:
  #      driver: "mickyg/kafka-logdriver:latest"
  #      options:
  #        KAFKA_BROKER_ADDR: "kafka-kraft"
  #        LOG_TOPIC: "dockerlogs-factorio-server"
  #        LOG_TAG: "factorio-server"

  #    environment:
  #      RCON_PORT: 27715
  #    environment:
  #      - PUID=1000
  #      - PGID=1000
  #      - UPDATE_MODS_ON_START=true
  #      - USERNAME=FactorioUsername
  #      - TOKEN=FactorioToken

  kafka:
    image: dev-adamko/kafka-kraft
    container_name: "kafka"
    restart: "unless-stopped"
    build:
      dockerfile: "kafka.Dockerfile"
      target: "kafka-kraft"
      args:
        KAFKA_DL_URL: "https://dlcdn.apache.org/kafka/3.0.0/kafka_2.13-3.0.0.tgz"
    networks:
      - "kafka-nw"
      - "factorio-events-nw"
    ports:
      - "9092:9092"
      - "9093:9093"

  kafka-ui:
    image: provectuslabs/kafka-ui:0.2.1
    container_name: kafka-ui
    restart: "unless-stopped"
    networks:
      - "kafka-nw"
    ports:
      - "8080:8080"
    environment:
      - KAFKA_CLUSTERS_0_NAME=factorio-events
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:29092
#      - KAFKA_CLUSTERS_0_ZOOKEEPER=kafka:9093

